filesystem: "root"
mode: 0644
path: "/etc/profile.d/proxy.sh"
contents:
  inline: |
    {{if .Proxy -}}
    {{if .Proxy.HTTPProxy -}}
    export HTTP_PROXY="{{.Proxy.HTTPProxy}}"
    {{end -}}
    {{if .Proxy.HTTPSProxy -}}
    export HTTPS_PROXY="{{.Proxy.HTTPSProxy}}"
    {{end -}}
    {{if .Proxy.NoProxy -}}
    export NO_PROXY="{{.Proxy.NoProxy}}"
    {{end -}}
    {{end -}}